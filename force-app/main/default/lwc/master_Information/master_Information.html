<template>
       
        <lightning-tabset  active-tab-value={selectedTab} variant="scoped">

            <lightning-tab label="Complaints" value="Complaints">

              <lightning-datatable data={complaintObj.data} columns={comp1} key-field="Id"  hide-checkbox-column 
                  onsave={handleSave2} draft-values={fieldsItemValue2} onrowaction={handleRowAction}>
              </lightning-datatable>
            
              <lightning-button variant="brand" label="Add New Complaints" onclick={click2} ></lightning-button>        
              
            </lightning-tab>
    
            <lightning-tab label="Invastigations">
              
              <lightning-datatable data={InvastObj.data} columns={inv} key-field="Id"  hide-checkbox-column 
               onsave={handleSave3} draft-values={fieldsItemValue3} onrowaction={handleRowAction1}>
              </lightning-datatable>
        
              <lightning-button variant="brand" label="Add New Investigation Data" onclick={click3} ></lightning-button>

            </lightning-tab>
    
            <lightning-tab label="Medicines">
      
              <lightning-datatable data={MedicinesObj.data} columns={med} key-field="Id"  hide-checkbox-column 
              onsave={handleSave4} draft-values={fieldsItemValue4} onrowaction={handleRowAction2}>
             </lightning-datatable>
       
             <lightning-button variant="brand" label="Add New Medicine" onclick={click4} ></lightning-button>

            </lightning-tab>
    
            <lightning-tab label="Past History">
              <lightning-datatable data={pastHistoryObj.data} columns={pastHis} key-field="Id"  hide-checkbox-column 
                  onsave={handleSave1} draft-values={fieldsItemValue1} onrowaction={handleRowAction4} >
              </lightning-datatable>
                 
              <lightning-button variant="brand" label="Add New Details" onclick={click1} ></lightning-button>        
              
            </lightning-tab>
    
            <lightning-tab label="Dosage">
              
              <lightning-datatable data={dosagesObj.data} columns={dos} key-field="Id"  hide-checkbox-column 
              onsave={handleSave5} draft-values={fieldsItemValue5} onrowaction={handleRowAction5}>
             </lightning-datatable>
       
             <lightning-button variant="brand" label="Add New Dosage" onclick={click5} ></lightning-button>
              
            </lightning-tab>
    
            <lightning-tab label="Dosage Instruction">
              
              <lightning-datatable data={dosagesInsObj.data} columns={dosInstr} key-field="Id"  hide-checkbox-column 
              onsave={handleSave6} draft-values={fieldsItemValue6} onrowaction={handleRowAction6}>
             </lightning-datatable>
       
             <lightning-button variant="brand" label="Add New Dosage Instruction" onclick={click6} ></lightning-button>
              
            </lightning-tab>
    
            <lightning-tab label="OPD Collection Head">
              
              <lightning-datatable data={opHeadObj.data} columns={opHead} key-field="Id"  hide-checkbox-column 
              onsave={handleSave7} draft-values={fieldsItemValue7} onrowaction={handleRowAction7}>
             </lightning-datatable>
       
             <lightning-button variant="brand" label="Add New OPD Collection Head Data" onclick={click7} ></lightning-button>
              
            </lightning-tab>
    
            <lightning-tab label="Screening Templates">

                      <div style="display: flex; align-items: center; gap: 10px;">
                        <lightning-input label="Heading" name ="Heading" onchange={handleChangeHeading} ></lightning-input>
                        
                        <lightning-button variant="brand" label="New" onclick={handelclickNew} ></lightning-button>
                        <lightning-button variant="brand" label="Save" onclick={handelclickSave} ></lightning-button>
                        <lightning-button variant="brand" label="Delete" onclick={handelclickDelete} ></lightning-button>
                        
                      </div>
                      <lightning-input label="Details" name="Detail" onchange={handleChangeHeading} ></lightning-input>
                        
            
            </lightning-tab>
    
            <lightning-tab label="OPD Template">
             
              <div style="display: flex; align-items: center; gap: 10px;">
                <lightning-combobox
                  label="Heading"
                  value={hed}
                  placeholder="Select Heading"
                  options={options}
                  onchange={handleChange9}  
                ></lightning-combobox>
                
                <lightning-button variant="brand" label="New" onclick={handelclickNew} ></lightning-button>
                <lightning-button variant="brand" label="Save" onclick={handelclickSave} ></lightning-button>
                <lightning-button variant="brand" label="Delete" onclick={handelclickDelete} ></lightning-button>
                
              </div>
              <div>
              <template if:true={cardVisible}>
                <lightning-datatable data={scrTe.data} columns={scrt} key-field="Id"  hide-checkbox-column 
              onsave={handleSave7} draft-values={fieldsItemValue7} onrowaction={handleRowAction7}>
             </lightning-datatable>

              </template>
            </div>
                

             
              
            </lightning-tab>
    
            <lightning-tab label="Instructions">
              
              
            </lightning-tab>
               
          
                <lightning-tab label="Advice" >

                  <lightning-datatable data={adviceObj.data} columns={ad} key-field="Id"  hide-checkbox-column 
                  onsave={handleSave11} draft-values={fieldsItemValue11} onrowaction={handleRowAction11}>
                 </lightning-datatable>
           
                 <lightning-button variant="brand" label="Add New Advice" onclick={click11} ></lightning-button>
                      
                </lightning-tab>
        
                <lightning-tab label="Consultants">

                  <lightning-datatable data={consultantObj.data} columns={cons} key-field="Id"  hide-checkbox-column 
                  onsave={handleSave12} draft-values={fieldsItemValue12} onrowaction={handleRowAction12}>
                 </lightning-datatable>
           
                 <lightning-button variant="brand" label="Add New Consultant" onclick={click12} ></lightning-button>
                      
                </lightning-tab>
        
                <lightning-tab label="Diagnosis">
                  
                  <lightning-datatable data={diagnosisObj.data} columns={diag} key-field="Id"  hide-checkbox-column 
                  onsave={handleSave13} draft-values={fieldsItemValue13} onrowaction={handleRowAction13}>
                 </lightning-datatable>
           
                 <lightning-button variant="brand" label="Add New Dignosis Data" onclick={click13} ></lightning-button>

                </lightning-tab>
        
                <lightning-tab label="Refer Doctor">
                  <lightning-datatable data={refDocObj.data} columns={Column} key-field="Id"  hide-checkbox-column 
                  onsave={handleSave} draft-values={fieldsItemValue} onrowaction={handleRowAction14}>
                  </lightning-datatable>
            
                  <lightning-button variant="brand" label="Add New Reff Doctor" onclick={click} ></lightning-button>
  
                </lightning-tab>
        
             </lightning-tabset>
   
</template>
